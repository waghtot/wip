<div class="row justify-content-md-center">
    <div class="card col-6 mt-5">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <div>
              <label for="name" class="form-label">Imię</label>
              <input type="text" class="form-control" id="name" placeholder="Imię" required>
            </div>
            <div class="mt-2">
              <label for="surname" class="form-label">Nazwisko</label>
              <input type="text" class="form-control" id="surname" placeholder="Nazwisko" required>
            </div>
            <div class="mt-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mt-2">
              <label for="description" class="form-label">Opis</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
          </div>
          <div class="col-6">
            <div>
              <label for="myrole" class="form-label">Stanowisko</label>
              <select class="form-control register" id="myrole" placeholder="Stanowisko"></select>
            </div>
            <div id="role_details" style="display:none">
              <div class="mt-2">
                <label for="d0" class="form-label" id="fd0">O</label>
                <textarea class="form-control" id="d0" rows="3"></textarea>
              </div>
              <div class="mt-2">
                <label for="d1" class="form-label" id="fd1">Opis</label>
                <textarea class="form-control" id="d1" rows="3"></textarea>
              </div>
              <div class="mt-2">
                <input class="form-check-input" type="checkbox" id="d2">
                <label class="form-check-label" for="d2" id="fd2">
                  Default checkbox
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-small btn-success" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
